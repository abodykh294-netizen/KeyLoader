name: Build Tweak

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Theos
        run: |
          # تحميل Theos يدوياً بدون السكربت الفاشل
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Install SDKs
        run: |
          # تحميل الـ SDKs يدوياً وفك الضغط
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip -q master.zip
          mv sdks-master/*.sdk ~/theos/sdks
          rm master.zip

      - name: Build .deb
        run: |
          export THEOS=~/theos
          # تجاهل الأخطاء القديمة وبناء الملف
          make package FINALPACKAGE=1

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: KeyLoader-Deb
          path: packages/*.deb
